name: datadog
summary: Datadog agent
maintainers:
 - Marco Ceppi <marco@ceppi.net>
description: |
  Monitoring that tracks your dynamic infrastructure.
tags:
  - monitoring
  - metrics
  - saas
series:
  - xenial
  - trusty
subordinate: true
requires:
  redis:
    interface: redis-stats
    scope: container
  postgresql:
    interface: postgresql-stats
    scope: container
  elasticsearch:
    interface: elasticsearch-stats
    scope: container
  php-fpm:
    interface: php-fpm-stats
    scope: container
  nginx:
    interface: nginx-stats
    scope: container
  machine:
    interface: juju-info
    scope: container
